<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compete Plus - Criar Novo Evento</title>
    
    <!-- Fontes do Projeto: Poppins e Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (usado para classes utilitárias e responsividade) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- Variáveis de Cor da Identidade Visual Compete+ --- */
        :root {
            --primary-blue: #1a1054; /* Azul Forte */
            --light-blue: #255ff1;  /* Azul Claro */
            --accent-green: #10B981; /* Verde Ação (Botões) */
            --accent-orange: #F59E0B; /* Laranja (Logo/Destaque) */
            --text-white: #ffffff;
            --text-dark: #1F2937;
            --card-bg: #ffffff;
            --border-radius: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, var(--primary-blue), var(--light-blue));
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* --- Estilo do Card Principal --- */
        .event-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 0 4px rgba(25, 95, 241, 0.1);
            transition: all 0.3s ease;
        }

        /* --- Logo --- */
        .logo-text {
            font-size: 1.5rem; 
            font-weight: 800;
            color: var(--primary-blue);
        }

        .logo-plus {
            color: var(--accent-orange);
            font-weight: 900;
        }

        /* --- Inputs e Ícones --- */
        .input-field, .textarea-field, .select-field {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 12px;
            transition: all 0.2s;
            color: var(--text-dark);
            width: 100%;
        }

        .input-field:focus, .textarea-field:focus, .select-field:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 16, 84, 0.2);
            outline: none;
        }
        
        .icon-svg {
            color: var(--primary-blue);
            opacity: 0.6;
        }

        /* Adicionando padding para inputs com ícones */
        .input-with-icon .input-field {
            padding-left: 40px;
        }

        /* --- Botão de Ação (Criar Evento) --- */
        .btn-create {
            background-color: var(--accent-orange); /* COR ALTERADA PARA LARANJA */
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.4); /* Sombra Laranja */
        }

        .btn-create:hover {
            background-color: #D97706; /* Laranja mais escuro no hover */
            transform: translateY(-1px);
        }
        
        /* Estilo para Botão Desabilitado (Processando...) */
        .btn-create:disabled {
            background-color: #D97706; 
            color: rgba(255, 255, 255, 0.7);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 1; 
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="event-card w-full max-w-4xl p-6 sm:p-10 my-8">
        <!-- Cabeçalho e Logo/Navegação Simples -->
        <div class="flex justify-between items-center mb-8">
            <div class="logo-text mb-2">
                <a href="./index.html">
                Compete<span class="logo-plus">+</span>
                </a>
            </div>
            <a href="./index.html" class="text-sm font-medium text-gray-500 hover:text-primary-blue transition duration-150">
                &larr; Voltar para o Painel
            </a>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-6">Criar Novo Evento</h1>
        <p class="text-gray-600 mb-8">Preencha todos os detalhes necessários para listar seu evento na plataforma.</p>

        <form id="createEventForm" class="space-y-8">
            
            <!-- SEÇÃO 1: INFORMAÇÕES BÁSICAS -->
            <fieldset class="border-t border-gray-200 pt-6">
                <legend class="text-xl font-semibold text-gray-700 mb-4">1. Detalhes Principais</legend>
                
                <!-- Nome do Evento -->
                <div>
                    <label for="eventName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Evento</label>
                    <div class="relative input-with-icon">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg>
                        </div>
                        <input type="text" id="eventName" name="eventName" required placeholder="Ex: Maratona Anual Compete 2024"
                               class="input-field" maxlength="100">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Máximo de 100 caracteres.</p>
                </div>
                
                <!-- Descrição Curta -->
                <div>
                    <label for="shortDescription" class="block text-sm font-medium text-gray-700 mb-1">Chamada Curta (Para Listagem)</label>
                    <textarea id="shortDescription" name="shortDescription" required placeholder="Breve resumo do evento para aparecer nos resultados de busca."
                              class="textarea-field" rows="2" maxlength="250"></textarea>
                    <p class="text-xs text-gray-500 mt-1">Máximo de 250 caracteres.</p>
                </div>

                <!-- Descrição Detalhada -->
                <div>
                    <label for="detailedDescription" class="block text-sm font-medium text-gray-700 mb-1">Descrição Detalhada do Evento</label>
                    <textarea id="detailedDescription" name="detailedDescription" required placeholder="Regras, itinerário, premiações e informações completas."
                              class="textarea-field" rows="5"></textarea>
                </div>

                <!-- Categoria e Localização (Grid 2 colunas) -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Categoria/Sport -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Categoria / Esporte</label>
                        <select id="category" name="category" required class="select-field">
                            <option value="" disabled selected>Selecione uma categoria</option>
                            <option value="running">Corrida de Rua</option>
                            <option value="cycling">Ciclismo</option>
                            <option value="swimming">Natação</option>
                            <option value="triathlon">Triathlon</option>
                            <option value="esports">E-Sports</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>

                    <!-- Localização -->
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Nome do Local / Endereço</label>
                        <div class="relative input-with-icon">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                            </div>
                            <input type="text" id="location" name="location" required placeholder="Ex: Parque Ibirapuera, São Paulo"
                                class="input-field">
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- SEÇÃO 2: DATA, HORA E LIMITES -->
            <fieldset class="border-t border-gray-200 pt-6">
                <legend class="text-xl font-semibold text-gray-700 mb-4">2. Agendamento e Capacidade</legend>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Data e Hora Início -->
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Data e Hora de Início</label>
                        <input type="datetime-local" id="startDate" name="startDate" required class="input-field">
                    </div>
                    
                    <!-- Data e Hora Fim -->
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Data e Hora de Fim</label>
                        <input type="datetime-local" id="endDate" name="endDate" required class="input-field">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6">
                    <!-- Limite de Participantes -->
                    <div>
                        <label for="maxParticipants" class="block text-sm font-medium text-gray-700 mb-1">Capacidade Máxima de Participantes</label>
                        <div class="relative input-with-icon">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="17" y1="12" x2="17" y2="12"/><line x1="21" y1="12" x2="21" y2="12"/><line x1="19" y1="14" x2="19" y2="10"/></svg>
                            </div>
                            <input type="number" id="maxParticipants" name="maxParticipants" required min="1" placeholder="Ex: 500"
                                class="input-field">
                        </div>
                    </div>

                    <!-- Preço da Inscrição -->
                    <div>
                        <label for="registrationPrice" class="block text-sm font-medium text-gray-700 mb-1">Preço da Inscrição (R$)</label>
                        <div class="relative input-with-icon">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 font-semibold icon-svg">R$</span>
                            </div>
                            <input type="number" id="registrationPrice" name="registrationPrice" required min="0" step="0.01" placeholder="0.00 (Grátis)"
                                class="input-field">
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Use 0.00 para eventos gratuitos.</p>
                    </div>
                </div>
            </fieldset>

            <!-- SEÇÃO 3: CONTATO E CONFIRMAÇÃO -->
            <fieldset class="border-t border-gray-200 pt-6">
                <legend class="text-xl font-semibold text-gray-700 mb-4">3. Informações de Contato</legend>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Email de Contato -->
                    <div>
                        <label for="contactEmail" class="block text-sm font-medium text-gray-700 mb-1">E-mail de Contato (Suporte)</label>
                        <div class="relative input-with-icon">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                            </div>
                            <input type="email" id="contactEmail" name="contactEmail" required placeholder="suporte@seuevento.com.br"
                                class="input-field">
                        </div>
                    </div>

                    <!-- Telefone de Contato -->
                    <div>
                        <label for="contactPhone" class="block text-sm font-medium text-gray-700 mb-1">Telefone de Contato</label>
                        <div class="relative input-with-icon">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 3.08 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                            </div>
                            <input type="tel" id="contactPhone" name="contactPhone" placeholder="(XX) 9XXXX-XXXX"
                                class="input-field">
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Área de Mensagem (Feedback) -->
            <div id="messageBox" class="hidden p-3 rounded-lg text-sm font-medium" role="alert">
                <p id="messageText"></p>
            </div>

            <!-- Botão de Ação -->
            <div class="pt-4">
                <button type="submit" id="createButton"
                        class="btn-create w-full py-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400">
                    Criar Evento e Enviar para Aprovação
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('createEventForm');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const createButton = document.getElementById('createButton');
            
            // Referências aos campos de data
            const startDateField = document.getElementById('startDate');
            const endDateField = document.getElementById('endDate');

            // Define a data mínima para o início do evento (hoje)
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            startDateField.min = `${year}-${month}-${day}T${hours}:${minutes}`;


            // Função para exibir mensagens (erro ou sucesso)
            function showMessage(text, isError = true) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'border-red-400', 'border-green-400', 'text-red-700', 'text-green-700');
                
                if (isError) {
                    messageBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
                } else {
                    messageBox.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
                }
                
                messageBox.classList.remove('hidden');
                
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 7000);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // 1. Coleta de dados
                const eventData = {
                    name: document.getElementById('eventName').value.trim(),
                    shortDesc: document.getElementById('shortDescription').value.trim(),
                    detailedDesc: document.getElementById('detailedDescription').value.trim(),
                    category: document.getElementById('category').value,
                    location: document.getElementById('location').value.trim(),
                    startDate: new Date(startDateField.value),
                    endDate: new Date(endDateField.value),
                    maxParticipants: parseInt(document.getElementById('maxParticipants').value),
                    price: parseFloat(document.getElementById('registrationPrice').value),
                    contactEmail: document.getElementById('contactEmail').value.trim(),
                    contactPhone: document.getElementById('contactPhone').value.trim(),
                };
                
                // Desabilitar botão e mostrar loading
                createButton.disabled = true;
                createButton.textContent = 'Enviando...';

                // 2. Validação de regras de negócio
                let errorMessage = '';

                // Validação de datas
                if (eventData.startDate >= eventData.endDate) {
                    errorMessage = 'A data/hora de término deve ser posterior à data/hora de início.';
                } else if (eventData.startDate <= new Date()) {
                     errorMessage = 'O evento deve começar no futuro. Verifique a data e hora de início.';
                } else if (eventData.maxParticipants < 1) {
                    errorMessage = 'A capacidade máxima deve ser de pelo menos 1 participante.';
                } else if (eventData.price < 0) {
                    errorMessage = 'O preço da inscrição não pode ser negativo.';
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(eventData.contactEmail)) {
                    errorMessage = 'O e-mail de contato é inválido.';
                }


                // Validação de campos obrigatórios (além da validação HTML required)
                if (eventData.category === "") {
                    errorMessage = 'Por favor, selecione uma categoria para o evento.';
                }


                if (errorMessage) {
                    showMessage('Erro na validação: ' + errorMessage, true);
                    
                    // Re-habilitar botão
                    createButton.disabled = false;
                    createButton.textContent = 'Criar Evento e Enviar para Aprovação';
                    return;
                }

                // SIMULAÇÃO DE ENVIO DE DADOS (Substitua pela sua lógica de API/Firebase)
                try {
                    // Simula um tempo de processamento de rede
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Simula sucesso
                    console.log("Dados do Evento Enviados:", eventData);
                    showMessage(`Evento "${eventData.name}" criado com sucesso! Ele foi enviado para aprovação da equipe Compete Plus.`, false);
                    
                    // Limpar formulário após 5 segundos, simulando um sucesso e preparando para o próximo
                    setTimeout(() => {
                        form.reset();
                        document.querySelector('a[href="#"]').focus(); // Foca no link Voltar
                    }, 5000); 

                } catch (error) {
                    console.error("Erro durante o processo de criação do evento:", error);
                    showMessage('Ocorreu um erro inesperado ao salvar o evento. Verifique sua conexão.', true);
                } finally {
                    // Re-habilitar o botão se não houver redirecionamento ou limpeza de form
                    if (!errorMessage) {
                        setTimeout(() => {
                             createButton.disabled = false;
                             createButton.textContent = 'Criar Evento e Enviar para Aprovação';
                        }, 5000); 
                    } else {
                        createButton.disabled = false;
                        createButton.textContent = 'Criar Evento e Enviar para Aprovação';
                    }
                }
            });
            
            // Validação em tempo real para data de fim ser depois da data de início
            startDateField.addEventListener('change', () => {
                if (startDateField.value) {
                    endDateField.min = startDateField.value;
                    if (endDateField.value && new Date(endDateField.value) <= new Date(startDateField.value)) {
                        endDateField.value = ''; // Limpa se for inválido
                    }
                }
            });
        });
    </script>
</body>
</html>
