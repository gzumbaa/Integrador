<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compete Plus - Criar Conta</title>
    
    <!-- Fontes do Projeto: Poppins e Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (usado para classes utilitárias e responsividade) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- Variáveis de Cor da Identidade Visual Compete+ --- */
        :root {
            --primary-blue: #1a1054; /* Azul Forte */
            --light-blue: #255ff1; /* Azul Claro */
            --accent-green: #10B981; /* Verde Ação (Botões) */
            --accent-orange: #F59E0B; /* Laranja (Logo/Destaque) */
            --text-white: #ffffff;
            --text-dark: #1F2937;
            --card-bg: #ffffff;
            --border-radius: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Aplicando o mesmo gradiente do fundo da página principal */
            background: linear-gradient(45deg, var(--primary-blue), var(--light-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Estilo do Card de Cadastro --- */
        .register-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            /* Sombra profunda para destacar no fundo escuro */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 0 4px rgba(25, 95, 241, 0.1); /* Sombra + Brilho sutil do azul */
            transition: all 0.3s ease;
        }

        /* --- Logo --- */
        .logo-text {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 800;
            color: var(--primary-blue);
        }

        .logo-plus {
            color: var(--accent-orange);
            font-weight: 900;
        }

        /* --- Inputs e Ícones --- */
        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding-left: 40px;
            transition: all 0.2s;
            color: var(--text-dark);
        }

        .input-field:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 16, 84, 0.2);
            outline: none;
        }
        
        .icon-svg {
            color: var(--primary-blue);
            opacity: 0.6;
        }

        /* --- Botão de Ação (Cadastro) --- */
        .btn-register {
            /* Usando o verde de destaque como cor de ação principal */
            background-color: var(--accent-green);
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
        }

        .btn-register:hover {
            background-color: #059669; /* Verde mais escuro no hover */
            transform: translateY(-1px);
        }
        
        /* Estilo para Botão Desabilitado (Processando...) */
        .btn-register:disabled {
            background-color: #059669; /* Usa o hover color como base para manter o tema */
            color: rgba(255, 255, 255, 0.7); /* Texto mais claro */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 1; 
        }

        /* --- Links --- */
        .brand-link {
            color: var(--primary-blue);
            font-weight: 600;
        }
        
        .brand-link:hover {
            color: var(--light-blue);
        }
    </style>
</head>
<body class="p-4">

    <div class="register-card w-full max-w-md p-6 sm:p-10">
        <!-- Cabeçalho e Logo -->
        <div class="text-center mb-8 sm:mb-10">
            <div class="logo-text mb-2">
                <a href="./index.html">
                Compete<span class="logo-plus">+</span>
                </a>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800">Crie sua Conta</h1>
            <p class="text-sm text-gray-500 mt-1">É rápido e fácil. Junte-se à plataforma!</p>
        </div>

        <form id="registerForm" class="space-y-6">
            
            <!-- Campo de Nome -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <div class="relative">
                    <!-- Ícone de Usuário -->
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                    <input type="text" id="name" name="name" required placeholder="Seu nome completo"
                           class="w-full py-3 input-field">
                </div>
            </div>

            <!-- Campo de Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <div class="relative">
                    <!-- Ícone de E-mail (Inline SVG) -->
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    </div>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com"
                           class="w-full py-3 input-field">
                </div>
            </div>

            <!-- Campo de Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <div class="relative">
                    <!-- Ícone de Senha/Cadeado -->
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    </div>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres"
                           class="w-full py-3 input-field">
                </div>
            </div>

            <!-- Campo de Confirmação de Senha -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirme a Senha</label>
                <div class="relative">
                    <!-- Ícone de Senha/Cadeado -->
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente"
                           class="w-full py-3 input-field">
                </div>
            </div>


            <!-- Área de Mensagem (Feedback) -->
            <div id="messageBox" class="hidden p-3 rounded-lg text-sm font-medium" role="alert">
                <p id="messageText"></p>
            </div>

            <!-- Botão de Cadastro -->
            <div>
                <button type="submit" id="registerButton"
                        class="btn-register w-full py-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400">
                    Cadastrar
                </button>
            </div>
        </form>

        <!-- Link para Login -->
        <div class="mt-8 text-center text-sm text-gray-600">
            Já tem uma conta?
            <a href="login.html" class="brand-link">
                Faça login
            </a>
        </div>
    </div>

    <script>
        // O código JavaScript abaixo simula o processo de cadastro.
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const registerButton = document.getElementById('registerButton');

            // Função para exibir mensagens (erro ou sucesso)
            function showMessage(text, isError = true) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'border-red-400', 'border-green-400', 'text-red-700', 'text-green-700');
                
                // Estilo da caixa de mensagem de acordo com o tipo
                if (isError) {
                    messageBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
                } else {
                    messageBox.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
                }
                
                messageBox.classList.remove('hidden');
                
                // Oculta a mensagem após 5 segundos
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Desabilitar botão e mostrar loading
                registerButton.disabled = true;
                registerButton.textContent = 'Processando...';

                // 1. Validação de formato e consistência
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                let errorMessage = '';

                if (name.length < 3) {
                    errorMessage = 'O nome deve ter pelo menos 3 caracteres.';
                } else if (!emailRegex.test(email)) {
                    errorMessage = 'O formato do e-mail é inválido.';
                } else if (password.length < 6) {
                    errorMessage = 'A senha deve ter pelo menos 6 caracteres.';
                } else if (password !== confirmPassword) {
                    errorMessage = 'As senhas digitadas não coincidem.';
                }
                
                if (errorMessage) {
                    showMessage(errorMessage, true);
                    
                    // Re-habilitar botão
                    registerButton.disabled = false;
                    registerButton.textContent = 'Cadastrar';
                    return;
                }

                // SIMULAÇÃO DE CHAMADA DE API/CADASTRO (Para uso real, substitua este bloco pela sua integração Firebase/Backend)
                try {
                    // Simula um tempo de carregamento
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Simulação: 
                    // Se o e-mail for "userexistente@competeplus.com", simula falha (usuário já existe)
                    if (email === "userexistente@competeplus.com") {
                        showMessage('Erro: Este e-mail já está cadastrado em nossa plataforma.', true);
                    } else {
                        // Simula sucesso de cadastro
                        showMessage(`Cadastro de ${name} bem-sucedido! Você será redirecionado para o login.`, false);

                        // Em um ambiente real, o redirecionamento viria aqui após o sucesso:
                        setTimeout(() => {
                           window.location.href = 'login.html'; 
                        }, 3000); // Redireciona após 3 segundos para dar tempo de ler a mensagem
                        
                        // Não re-habilita o botão se for redirecionar imediatamente
                        return; 
                    }

                } catch (error) {
                    console.error("Erro durante o processo de cadastro:", error);
                    showMessage('Ocorreu um erro ao tentar criar sua conta. Tente novamente.', true);
                } finally {
                    // Re-habilitar botão após a tentativa, exceto se for redirecionar
                    registerButton.disabled = false;
                    registerButton.textContent = 'Cadastrar';
                }
            });
        });
    </script>
</body>
</html>
